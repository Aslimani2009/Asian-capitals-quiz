let currentQuestion = 0;
let score = 0;
let correct = 0;
let attempts = 0;
let timeLeft = 10;
let timer;
let darkMode = false;
let confettiInterval;

const questionText = document.getElementById('question');
const optionsGrid = document.getElementById('options');
const feedback = document.getElementById('feedback');
const scoreDisplay = document.getElementById('score');
const correctDisplay = document.getElementById('correct');
const attemptsDisplay = document.getElementById('attempts');
const flagContainer = document.getElementById('flag');
const progressBar = document.getElementById('progressBar');
const countdownDisplay = document.getElementById('countdown');
const winningAnimation = document.getElementById('winningAnimation');
const confettiContainer = document.getElementById('confetti');
const leaderboardModal = document.getElementById('leaderboardModal');
const leaderboardList = document.getElementById('leaderboardList');

function startGame() {
    currentQuestion = 0;
    score = 0;
    correct = 0;
    attempts = 0;
    winningAnimation.style.display = 'none';
    resetTimer();
    updateProgressBar();
    renderQuestion();
}

function renderQuestion() {
    resetTimer();
    const question = questions[currentQuestion];
    questionText.textContent = question.question;
    flagContainer.style.backgroundImage = `url(flags/${question.flag})`;

    optionsGrid.innerHTML = '';
    shuffle([...question.answers]).forEach(answer => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer === question.correctAnswer, button);
        optionsGrid.appendChild(button);
    });

    feedback.textContent = '';
    feedback.className = 'feedback';
    updateScore();
}

function checkAnswer(isCorrect, selectedButton) {
    attempts++;
    clearInterval(timer);
    
    // Disable all buttons
    document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
    });

    if (isCorrect) {
        score += 100;
        correct++;
        selectedButton.classList.add('correct');
        createParticles();
    } else {
        score -= 50;
        selectedButton.classList.add('wrong');
    }

    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length && score < 1000) {
            renderQuestion();
        } else {
            endGame();
        }
    }, 1500);
}

function endGame() {
    winningAnimation.style.display = 'flex';
    confettiInterval = setInterval(createConfetti, 200);
    updateProgressBar();
}

function updateScore() {
    scoreDisplay.textContent = score;
    correctDisplay.textContent = correct;
    attemptsDisplay.textContent = attempts;
}

function updateProgressBar() {
    const progress = ((currentQuestion + 1) / questions.length) * 100;
    progressBar.style.width = `${progress}%`;
}

function startTimer() {
    timeLeft = 30;
    countdownDisplay.textContent = timeLeft;
    timer = setInterval(() => {
        timeLeft--;
        countdownDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            checkAnswer(false);
        }
    }, 1000);
}

function resetTimer() {
    clearInterval(timer);
    startTimer();
}

function showFeedback(message, type) {
    feedback.textContent = message;
    feedback.className = `feedback ${type}`;
    feedback.style.opacity = 1;
    setTimeout(() => {
        feedback.style.opacity = 0;
    }, 1000);
}

function createParticles() {
    const colors = ['#00c853', '#00e676', '#76ff03'];
    for(let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
        particle.style.animationDelay = `${Math.random()}s`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 5000);
    }
}

function createConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti-piece';
    confetti.style.left = `${Math.random() * 100}vw`;
    confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%, 30%)`;
    confettiContainer.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
}

function saveScore() {
    const playerName = document.getElementById('playerName').value || 'Anonymous';
    const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
    highScores.push({ name: playerName, score: score });
    highScores.sort((a, b) => b.score - a.score);
    highScores.splice(5);
    localStorage.setItem('highScores', JSON.stringify(highScores));
    showLeaderboard();
}

function showLeaderboard() {
    clearInterval(confettiInterval);
    const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
    leaderboardList.innerHTML = highScores.map(score => 
        `<li>${score.name}: ${score.score}</li>`
    ).join('');
    leaderboardModal.style.display = 'block';
}

function closeLeaderboard() {
    leaderboardModal.style.display = 'none';
}

function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.classList.toggle('dark');
}

document.getElementById('playerName').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') saveScore();
});

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}
